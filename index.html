<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Shoppies</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="./Styles/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<header>
    <img alt="header image" id="headerImage" src="Images/film-1668918_1920.jpg">
<!--    Img sources: https://pixabay.com/illustrations/film-negative-photographs-slides-1668918/-->
    <h1>THE SHOPPIES</h1>
</header>


<br>
<br>
<div id="content">
    <div>
        <div class="input-group mb-3 search">
            <input class="form-control col-xs-3" id="inpMovie" placeholder="Type a movie title" size="20" type="text"/>
            <button id="searchMovie">Search</button>
        </div>
    </div>
    <h3 id="searchResult"></h3>
    <div id="nominationsSavedMessage">

    </div>
    <div id="container">
        <div id="container-movies">

        </div>
        <div id="container-nominations">
            <h1 id="nominationsTitle">Nominations:</h1>
            <span id="numberOfNominations">0/5 Movies Selected</span>
            <div id="nominations">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr class="tableHeader">
                        <th scope="col">Movie Title:</th>
                        <th scope="col">Year Released:</th>
                        <th scope="col">Action:</th>
                    </tr>
                    </thead>
                    <tbody id="tableValues">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer>
    <p id="copyright">Designed and Built By Nahom Haile<br/>Copyright &copy; The Shoppies, Shopify 2021</p>
</footer>
<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
<script src="./Scripts/animation.js"></script>
<script src="./Scripts/index.js"></script>
</body>
</html>
